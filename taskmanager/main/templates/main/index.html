<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы о фильмах</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Оставьте отзыв о фильме</h1>
        <form method="POST" action="{% url 'submit_review' %}">
            {% csrf_token %}
            <div>
                <label for="movie_title">Название фильма:</label>
                <input type="text" id="movie_title" name="movie_title" required>
            </div>
            <div>
                <label for="review_text">Ваш отзыв:</label>
                <textarea id="review_text" name="review_text" required></textarea>
            </div>
            <div>
                <label for="rating">Рейтинг:</label>
                <select id="rating" name="rating" required>
                    <option value="">Выберите рейтинг</option>
                    {% for i in range(1, 11) %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="status">Статус отзыва:</label>
                <select id="status" name="status" required>
                    <option value="positive">Положительный</option>
                    <option value="negative">Отрицательный</option>
                </select>
            </div>
            <button type="submit">Отправить отзыв</button>
        </form>
    </div>
</body>
</html>
